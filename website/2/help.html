<script type="text/javascript">
 
    $('#backbutton').mousedown(function() {
         loadContent("content.html", 400, 600);
    });


function loadContent(url, w, h){
    $.ajax({
        url: url,
        success: function(html){
            $("#content").html(html);
            setOverlaySize(w, h);
        }
    });
}

function setOverlaySize(w, h){
    $('#content').width(w);
    $('#content').height(h);
    $('#footer').width(w);
    Cufon.replace('.cufon');
}

</script>
