<script type="text/javascript">
    
$(window).bind("load", function() {
    
    $('#hideinfo').mousedown(function() {
        $('#content').toggle();
        $('#footer').toggle();
        loadContent("content.html", 800, 580);
         
        if($('#content').is(':visible')){
            $('#hideinfo').css("background-color","#fff");
        }
        if($('#content').is(':hidden')){
            $('#hideinfo').css("background-color","#888");
        }
        
    });
    
    $('#helpbutton').mousedown(function() {
         $('#content').show();
         $('#footer').show();
        
         loadContent("mapinfo.html", 600, 600);
    });
    
    loadContent("content.html", 800, 580);
    
    loadFooter("footer.html");
    
    $('#footer').mouseover(function() {
         $('#footer').css("height","150px");
        $('#footer').css("background-color","rgba(0,0,0,1)");
         $('#morecredits').show();
        
    });
    $('#footer').mouseout(function() {
        $('#footer').css("height","70px");
        $('#morecredits').hide();
        $('#footer').css("background-color","rgba(0,0,0,0.5)");
    });
    
});

function loadFooter(url){
    $.ajax({
        url: url,
        success: function(html){
            $("#footer").html(html);
            Cufon.replace('.cufon');
        }
    });
    $('#footer').css("height","70px");
}

function loadContent(url, w, h){
    $.ajax({
        url: url,
        success: function(html){
            $("#content").html(html);
            setOverlaySize(w, h);
        }
    });
}

function setOverlaySize(w, h){
    $('#content').width(w);
    $('#content').height(h);
    $('#footer').width(w);
    Cufon.replace('.cufon');
}


</script>
 	
</head>

<div id="map">
<iframe src="http://player.vimeo.com/video/10927126?title=1&autoplay=0&amp;byline=0&amp;portrait=0&amp;color=800000" width="100%" height="100%" frameborder="0"></iframe>
<div>


<body onload="setTimeout(function() { window.scrollTo(0, 1) }, 100);">

<div id="content"></div>
<div id="footer"></div>
